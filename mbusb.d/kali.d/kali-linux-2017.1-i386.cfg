for isofile in $isopath/kali-linux-2017.1-i386.iso; do
  if [ -e "$isofile" ]; then
    regexp --set=isoname "$isopath/(.*)" "$isofile"
    submenu "$isoname (custom) ->" "$isofile" {
      iso_path="$2"
      loopback loop "$iso_path"
      source $prefix/mbusb.d/kali.d/kali-linux-2017.1.inc
    }
  fi
done
