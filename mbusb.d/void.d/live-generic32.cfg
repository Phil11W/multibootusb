for isofile in $isopath/void-live-i686-*.iso; do
  if [ -e "$isofile" ]; then
    regexp --set=isoname "$isopath/(.*)" "$isofile"
    submenu "$isoname ->" "$isofile" {
      iso_path="$2"
      loopback loop "$iso_path"
      probe --label --set=cd_label (loop)
      source $prefix/mbusb.d/void.d/live-generic.inc
    }
  fi
done
